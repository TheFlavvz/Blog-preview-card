<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card view</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="card-blog">
        <img src="assets/images/illustration-article.svg" alt="Ilustração do artigo" class="card-blog__image">
        <h1 class="card-blog__title">Learning</h1>
        <h2 class="card-blog__date">Published 21 Dec 2023</h2>
        <h3 class="card-blog__subtitle">HTML & CSS Foundations</h3>
        <p class="card-blog__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card-blog__author">
          <img src="assets/images/image-avatar.webp" alt="Author Avatar" class="card-blog__avatar">
          <h3 class="card-blog__author-name">Greg Hooper</h3>
        </div>
      </section>
    </main>
  </body>
</html>
